<body>
    <!-- header end -->
    <main class="login-bg">
        <!-- Register Area Start -->
        <form class="register-form-area">
            <div class="register-form text-center">
                <!-- Login Heading -->
                <div class="register-heading">
                    <span>Sign Up</span>
                    <p>Create your account to get full access</p>
                </div>
                <!-- Single Input Fields -->
                <div class="input-box">
                    <div class="single-input-fields">
                        <label>用户名称</label>
                        <input type="text" placeholder="请输入用户名">
                    </div>
                    <div class="single-input-fields">
                        <label>电子邮箱</label>
                        <input class="register-email" type="email" placeholder="请输入邮箱">
                    </div>
                    <div class="single-input-fields">
                        <label>用户密码</label>
                        <input type="password" placeholder="请输入密码">
                    </div>
                    <div class="single-input-fields">
                        <label>确认密码</label>
                        <input type="password" placeholder="请输入密码">
                    </div>
                </div>
                <!-- form Footer -->
                <div class="register-footer">
                    <button type="submit" class="submit-btn">注册</button>
                </div>
            </div>
        </form>
        <!-- Register Area End -->
    </main>

             //验证邮箱是否以被注册

                })
